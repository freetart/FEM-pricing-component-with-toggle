<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/koala.e09c68a6.ico">
    <link rel="stylesheet" href="/index.ae4303c5.css">
    <title>Frontend Mentor Pricing Component with Toggle</title>
  </head>

    <!-- bg patterns -->
    <img class="bg-pattern bg-pattern--top" src="/bg-top.c30d830f.svg" alt="">

    <!-- header -->

      <h1 class="header__title">Our Pricing</h1>

        <input class="toggle__input" type="checkbox">

      </div>
    </header>
