<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor Pricing Component with Toggle</title>
  </head>
  <body>
    <!-- bg patterns -->
    <img class="bg-pattern bg-pattern--top" src="./images/bg-top.svg" alt="" />
    <img
      class="bg-pattern bg-pattern--bottom"
      src="./images/bg-bottom.svg"
      alt=""
    />

    <!-- header -->
    <header class="header">
      <h1 class="header__title">Our Pricing</h1>
      <div class="toggle">
        <h5 class="toggle__option">Yearly</h5>
        <input class="toggle__input" type="checkbox" />
        <h5 class="toggle__option">Monthly</h5>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
